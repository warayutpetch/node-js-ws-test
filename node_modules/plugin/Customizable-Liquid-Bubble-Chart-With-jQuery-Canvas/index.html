<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body style="background:#dedede;">

<div class="container" style="margin:150px auto;">
<h1 style="margin:30px auto;">jQuery Water Bubble Chart Plugin Demo</h1>
<div class="row">
<div class=" col-lg-4">
<canvas id="demo-1" style="demo"></canvas>
</div>
<div class=" col-lg-4">
<canvas id="demo-2" style="demo"></canvas>
</div>
<div class=" col-lg-4">
<canvas id="demo-3" style="demo"></canvas>
</div>
</div>
</div>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="waterbubble.js"></script>
<script>
$('#demo-1').waterbubble({txt: 'Default',});
$('#demo-2').waterbubble({waterColor: 'rgba(0, 0, 0, 1)',txt: 'jQuery'});
$('#demo-3').waterbubble({txt: '50%',});
</script>
